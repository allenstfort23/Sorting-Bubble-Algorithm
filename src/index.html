<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body onload="hiddenCards();">
    <div class="container-fluid text-center">
      <div class="content mx-auto">
        <div class="mb-5">
          <h1 class="text-success">Cards Sorting</h1>
          <label class=" mt-5">Cards</label>
          <input class="userInput" placeholder="Enter The Number Cards" />
          <button class="btn btn-primary" onclick="hiddenCards();">Draw</button>
        </div>
        <form id="cards myDiv">
          <div class="card d-flex" style="width: 9rem;">
            <div class="d-flex justify-content-start suite-top">&hearts;</div>
            <div class="card-body">
              <h1 class="suite-number">6</h1>
            </div>
            <div class="d-flex justify-content-end suite-bottom">&hearts;</div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/src/app.js"></script>
  </body>
</html>
